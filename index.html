<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>JSProf</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/bootstrap.css" rel="stylesheet" media="screen" />
    <link href="css/main.css" rel="stylesheet" media="screen" />
    <link href="css/prettify.css" rel="stylesheet" media="screen" />
    <link href="css/linedtextarea.css" rel="stylesheet" media="screen" />
  </head>
  <body>
    <div class="navbar navbar-default">
      <div class="navbar-header">
        <h1><a class="navbar-brand" href="#">JSProf</a></h1>
      </div>
    </div>

    <div class="container">
      <div id="src" class="col-md-6">
        <h2>Javascript</h2>
        <form role="form" id="src">
          <div class="form-group">
            <label for="sample">Sample Code</label>
            <select class="form-control" id="sample">
              <option value="test/fact.js">factorial</option>
              <option value="test/fib.js">fibonacci series</option>
              <option value="test/exception.js">exceptions + setInterval</option>
              <option value="test/nbody.js">nbody</option>
              <option value="test/binary-trees.js">binary trees</option>
              <option value="test/revcomp.js">revcomp</option>
            </select>
          </div>

          <div class="form-group">
            <label for="javascript-src">Source</label>
            <textarea id="javascript-src" rows="20"></textarea>
          </div>

          <div class="clearfix"></div>

          <div class="form-controls form-group">
            <button type="submit" class="btn btn-default">Profile</button>
            <a href="?" class="pull-right text-danger">reset</a>
          </div>
        </form>
      </div>

      <div id="report" class="col-md-6">
        <h2>Report</h2>
        <ul id="nav">
          <li><a class="btn btn-default btn-primary disabled" href="#tree">call tree</a></li>
          <li><a class="btn btn-default" href="#funs">function stats</a></li>
          <li><a class="btn btn-default" href="#paths">paths</a></li>
          <li><a class="btn btn-default" href="#instrumented">instrumented</a></li>
        </ul>
        <div class="clearfix"></div>

        <div id="tree" class="section">
          <ol id="callgraph"></ol>
        </div>
        <div id="funs" class="section"></div>
        <div id="paths" class="section"></div>
        <div id="instrumented" class="section"><pre class="prettyprint linenums"></pre></div>
      </div>

      <div class="clearfix"></div>
      
      <div id="footer">
        <p class="text-muted">By <a href="http://brucespang.com">Bruce Spang</a>, 2013</p>
      </div>
    </div>

    <script src="lib/jquery-2.0.3.min.js"></script>
    <script src="lib/linedtextarea.js"></script>
    <script src="lib/google-code-prettify/prettify.js"></script>
    <script src="lib/jquery.sparkline.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>

    <script src="lib/uglify.js"></script>
    <script src="src/ast.js"></script>
    <script src="src/prof.js"></script>
    <script src="src/visualizer.js"></script>
    <script src="src/app.js"></script>
  </body>
</html>
